<div class="container">
    <div class="row">
        <ng-container *ngFor="let item of filterCategory | filter:searchKey:'title'">
            <div class="card col-md-3">
                <img src="{{item.image}}" alt="" style="width: 160px;">
                <h5 style="white-space: wrap;overflow: hidden;text-overflow: ellipsis;max-width: 2000ch;">{{item.title}}</h5>
                <p style="white-space: wrap;overflow: hidden;text-overflow: ellipsis;max-width: 200ch;">{{item.description}}</p>
                <p><strong>Price:</strong> ${{item.price}}</p>
                <button class="btn btn-primary" (click)=addtocart(item) style="height: 40px; font-size: 30px;">Add to cart</button>
            </div>
            <p></p>
        </ng-container>
    </div>
</div>
