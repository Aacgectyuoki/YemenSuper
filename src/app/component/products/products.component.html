<p></p>
<div class="card-top container-fluid">
    <div class="container d-flex" style="height:200px; position:relative; left:200px;">
        <img src="./assets/background.jpg" style="height:350px;">
    </div>
    <div class="container d-flex" style="height:200px; position:relative; left:0px; bottom:200px;">
        <div class="item">
            <a (click)="filter('')" class="myButton">All products</a>
        </div>
        <div class="item">
            <a (click)="filter('kitchen_products')"class="myButton">Kitchen Products</a>
        </div>
        <div class="item">
            <a (click)="filter('baby_clothes')" class="myButton">Baby Clothes</a>
        </div>
        <div class="item">
            <a (click)="filter('mens_clothes')"class="myButton">Men's Clothes</a>
        </div>
        <div class="item">
            <a (click)="filter('womens_clothes')"class="myButton">Women's Clothes</a>
        </div>
        <div class="item">
            <a (click)="filter('groceries')"class="myButton">Groceries</a>
        </div>
        <div class="item">
            <a (click)="filter('wedding_decorations')"class="myButton">Wedding Decorations</a>
        </div>
    </div>
</div>



<div class="container">
    <div class="row">
        <br>
        <ng-container *ngFor="let item of filterCategory | filter:searchKey:'title'">
            <div class="card col-md-3">
                <img src="{{item.image}}" alt="" style="width: 160px;">
                <h5 style="white-space: wrap;overflow: hidden;text-overflow: ellipsis;max-width: 2000ch;">{{item.title}}</h5>
                <p style="white-space: wrap;overflow: hidden;text-overflow: ellipsis;max-width: 200ch;">{{item.description}}</p>
                <p><strong>Price:</strong> ${{item.price}}</p>
                <button class="btn btn-primary" (click)=addtocart(item) style="height: 40px; font-size: 30px;">Add to cart</button>
            </div>
            <p></p>
        </ng-container>
    </div>
</div>
