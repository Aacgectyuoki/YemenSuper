<header>
    <div class="navbar navbar-dark bg-primary shadow-sm">
        <div class="navbar-brand align-item-center d-flex">
          <!--  <i style="font-size: 40px;" class="fas fa-shipping-fast">&nbsp; -->
            <div style="max-width: 100%; background-color: rgb(255, 50, 50); text-align: center; vertical-align: middle;">
                <img class="img" src="https://cdn.britannica.com/85/5785-004-B65441FA/Flag-Yemen.jpg" height="50" width="85" style="vertical-align: -16px;">    
          <!--  </i>-->
                <strong style="font-size: 30px; color:rgb(255, 255, 255);"> سوبر يمن (Yemen Super) </strong>
                <img class="img" src="https://miro.medium.com/max/2000/0*o0-6o1W1DKmI5LbX.png" height="50" width="85" style="vertical-align: -16px;">
            </div>
            <h1>About Yemen</h1>
            <p>Yemen is a country in the Arabic peninsula.</p>
            <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]="searchTerm" (keyup)="search($event)" placeholder="search products">
            </div>
            <span class="fas fa-search search-icon"></span>


        </div>
        <button routerLink="cart" class="btn btn-primary">
            <i style="font-size: 30px;" class="fas fa-cart-plus"></i>
            <div style="font-size: 10px;" class="badge bg-danger">{{totalItem}}</div>
        </button>
    </div>
</header>
