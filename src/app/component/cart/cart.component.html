<!DOCTYPE html>
<html>
  <head>
    <script src="https://polyfill.io/v3/polyfill.min.js?version=3.52.1&features=fetch"></script>
    <script src="https://js.stripe.com/v3/"></script>
  </head>
    <body>
        <ng-container *ngIf="products.length !=0">
            <div class="container">
                <div class="card-table">
                    <div class="cart-product">
                        <table class="table table-responsive">
                            <thead>
                                <tr>
                                    <th>Sr.No</th>
                                    <th>Product Name</th>
                                    <th>Product Image</th>
                                    <th>Description</th>
                                    <th>Price</th>
                                    <th>Quantity</th>
                                    <th>Total</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of products; let i = index">
                                    <td>{{i+1}}</td>
                                    <td>{{item.title}}</td>
                                    <td><img style="width: 40px;" src="{{item.image}}" alt=""></td>
                                    <td style="width: 25%;">{{item.description}}</td>
                                    <th style="width: 12%;">{{item.price}}</th>
                                    <td style="width: 12%;">{{item.quantity}}</td>
                                    <td style="width: 12%;">{{item.price*item.quantity}}</td>
                                    <td>
                                        <button (click)="removeItem(item)" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="4"></td>
                                    <td><button (click)="emptycart()" class="btn btn-danger">Empty Cart</button></td>
                                    <td><button routerLink="/products" class="btn btn-primary">Shop More</button></td>
                                    <!--<td><button (click)="checkout()">Checkout</button></td>-->
                                    <td><button (click)="checkout()" class="btn btn-success" > Submit </button></td>
                                    <div id="error-message"></div>
                                    <td><strong>Grand Total : ${{grandTotal}}</strong></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!-- PayPal pop-up, when the "Submit" button gets clicked -->
            <div id="myPaypalButtons"></div>
        </ng-container>


        <ng-container *ngIf="products.length ==0">
            <div class="container">
                <div class="card">
                    <h5 class="card-title">My Cart</h5>
                </div>
                <div class="center">
                    <img src="./assets/empty_cart-1200x900.jpg" alt="" style="max-width: 50%;">
                    <h6>Add item to it now</h6>
                    <button routerLink="/products" class="btn btn-primary">Shop Now</button>
                </div>
            </div>
        </ng-container>
    </body>
</html>
